# Colors section of "Alacritty - TOML configuration file format"
# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#colors

[colors.primary]
foreground = "<%= it.ansi.base.white %>"
background = "<%= it.ansi.base.black %>"
dim_foreground = "<%= it.extras.muted %>"
bright_foreground = "<%= it.ansi.bright.white %>"

[colors.cursor]
text = "<%= it.extras.cursor_text %>"
cursor = "<%= it.extras.cursor %>"

[colors.vi_mode_cursor]
text = "<%= it.extras.cursor_text %>"
cursor = "<%= it.extras.cursor %>"

[colors.search.matches]
foreground = "<%= it.ansi.base.white %>"
background = "<%= it.extras.overlay %>"

[colors.search.focused_match]
foreground = "<%= it.ansi.base.magenta %>"
background = "<%= it.extras.highlight %>"

[colors.selection]
text = "<%= it.ansi.base.white %>"
background = "<%= it.extras.highlight %>"

[colors.hints.start]
foreground = "<%= it.extras.muted %>"
background = "<%= it.extras.surface %>"

[colors.hints.end]
foreground = "<%= it.extras.muted %>"
background = "<%= it.extras.surface %>"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "<%= it.ansi.base.white %>"
background = "<%= it.extras.surface %>"

[colors.normal]
black = "<%= it.ansi.base.black %>"
red = "<%= it.ansi.base.red %>"
green = "<%= it.ansi.base.green %>"
yellow = "<%= it.ansi.base.yellow %>"
blue = "<%= it.ansi.base.blue %>"
magenta = "<%= it.ansi.base.magenta %>"
cyan = "<%= it.ansi.base.cyan %>"
white = "<%= it.ansi.base.white %>"

[colors.bright]
black = "<%= it.extras.dim %>"
red = "<%= it.ansi.bright.red %>"
green = "<%= it.ansi.bright.green %>"
yellow = "<%= it.ansi.bright.yellow %>"
blue = "<%= it.ansi.bright.blue %>"
magenta = "<%= it.ansi.bright.magenta %>"
cyan = "<%= it.ansi.bright.cyan %>"
white = "<%= it.ansi.bright.white %>"

[colors.dim]
black = "<%= it.ansi.base.black %>"
red = "<%= it.ansi.base.red %>"
green = "<%= it.ansi.base.green %>"
yellow = "<%= it.ansi.base.yellow %>"
blue = "<%= it.ansi.base.blue %>"
magenta = "<%= it.ansi.base.magenta %>"
cyan = "<%= it.ansi.base.cyan %>"
white = "<%= it.extras.muted %>"
