name: CI
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  actions: read
  contents: read
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.18.3
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx run-many -t lint test build
        if: always()
